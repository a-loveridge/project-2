<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="content">
        <h1>Virtual Pet</h1>

        <div class="name-setup" id="nameSetup">
            <input type="text" id="petName" class="pet-name" placeholder="Enter your pet's name">
            <button id="startButton" class="start-button">Start Game</button>
            <p class="error" style="color: red;"></p>
        </div>

        <div id="gameArea" style="display: none;">
            <h2>Meet <span id="displayName"></span>!</h2>
            <p class="buddy">ğŸ•</p>

            <div class="stats">
                <div class="stat">
                    <p>Hunger: <span id="hunger">50</span></p>
                </div>
                <div class="stat">
                    <p>Happiness: <span id="happiness">50</span></p>
                </div>
                <div class="stat">
                    <p>Energy: <span id="energy">50</span></p>
                </div>
            </div>

            <p id="message" class="message"></p>

            <div class="buttons">
                <button class="action">Feed Pet</button>
                <button class="action">Play with Pet</button>
                <button class="action">Let Pet Rest</button>
                <button class="action">Give Special Treat</button>
            </div>
        </div>

        
    </div>
    
</body>

</html>
